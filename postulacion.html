  <!-- FORMULARIO -->
  <section>
    <div class="contenido">
      <h1>FORMULARIO</h1>
      <form class="form" id="skills-form">
        <div class="form-group">
          <label for="nombre">NOMBRE:</label>
          <input class="form_input" type="text" name="nombre" id="nombre" placeholder="INGRESE SU NOMBRE">
        </div>
        <div class="form-group">
          <label for="profesion">PROFESION:</label>
          <input class="form_input" type="text" name="profesion" id="profesion" maxlength="20" placeholder="INGRESE SU PROFESION">
        </div>
        <div class="form-group">
          <label for="telefono">TELEFONO:</label>
          <input class="form_input" type="tel" name="telefono" id="telefono" maxlength="10" placeholder="INGRESE SU NUMERO">
        </div>
        <div class="form-group">
          <label for="correo">CORREO ELECTRONICO:</label>
          <input class="form_input" type="email" name="correo" id="correo" placeholder="INGRESE SU CORREO">
        </div>
        <div class="form-group">
            <label for="linkedIn">LINKEDIN:</label>
            <input class="form_input" type="text" name="linkedIn" id="linkedIn" placeholder="INGRESE SU LINKEDIN">
        </div>
        <div class="form-group">
            <label>HABILIDADES (Seleccione hasta 3):</label>
            <div class="skills">
              <label><input type="checkbox" name="habilidades" value="1" class="skill-checkbox"> HTML</label>
              <label><input type="checkbox" name="habilidades" value="2" class="skill-checkbox"> CSS</label>
              <label><input type="checkbox" name="habilidades" value="3" class="skill-checkbox"> Git</label>
              <label><input type="checkbox" name="habilidades" value="4" class="skill-checkbox"> JavaScript</label>
              <label><input type="checkbox" name="habilidades" value="5" class="skill-checkbox"> AJAX</label>
              <label><input type="checkbox" name="habilidades" value="6" class="skill-checkbox"> REACT</label>
            </div>
          </div>
        <div class="form-group">
          <button type="submit" class="form_submit" id="botonconfirmar">CONFIRMAR</button>
          <p class="aja" id="aja"></p>
        </div>
      </form>
    </div>
